<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注文システム</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="menu">
			<h2>メニュー</h2>
			<div class="menu-item">
				<input type="checkbox" id="item1">
				<label for="item1">わらび餅ドリンク(いちご) (150円)</label>
			</div>
			<div class="menu-item">
				<input type="checkbox" id="item2">
				<label for="item2">わらび餅ドリンク(ブルーベリー)(150円)</label>
			</div>
			<div class="menu-item">
				<input type="checkbox" id="item3">
				<label for="item3">色付き炭酸(白桃) (150円)</label>
			</div>
			<div class="menu-item">
				<input type="checkbox" id="item4">
				<label for="item4">色付き炭酸(みかん) (150円)</label>
			</div>
			<div class="menu-item">
				<input type="checkbox" id="item5">
				<label for="item5">オレンジジンジャー(150円)</label>
			</div>
			<button id="order-button">注文</button>
			<div id="total-price"></div>
		</div>
		<div class="order-list">
			<h2>注文リスト</h2>
			<ul id="orders"></ul>
		</div>
	</div>
	<footer>
		<button id="export-button">Excelエクスポート</button>
	</footer>
	<script src="script.js"></script>
</body>

</html>
